    window.addEventListener(load, function() {
      // Force layout recalculation
      document.body.style.display = none;

        const doc = document.documentElement;
        doc.style.setProperty(--app-height, `${window.innerHeight}px`);
      }
      window.addEventListener(resize, setAppHeight);
      setAppHeight();

  <title>StimVerse - Interactive Particles</title>
  <script>
    // iOS Safari specific fixes
    if (/iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream) {
      // Prevent double-tap zoom
      document.addEventListener(touchstart, function(e) {
        if (e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Prevent elastic scrolling
      document.body.addEventListener(touchmove, function(e) {
        if (e.target.tagName === CANVAS) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Fix for iOS Safari canvas rendering
      function fixCanvasRendering() {
        const canvas = document.querySelector(canvas);
        if (canvas) {
          const context = canvas.getContext(webgl) || canvas.getContext(2d);
          if (context) {
            context.clearRect(0, 0, canvas.width, canvas.height);
            context.drawImage(canvas, 0, 0);
          }
        }
      }
      
      // Fix for iOS Safari orientation changes
      window.addEventListener(orientationchange, function() {
        setTimeout(function() {
          fixCanvasRendering();
          setAppHeight();
        }, 100);
      });
    }
  </script>

    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
      --safe-area-inset-left: env(safe-area-inset-left);
      --safe-area-inset-right: env(safe-area-inset-right);
    }
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-text-size-adjust: 100%;
      -webkit-overflow-scrolling: touch;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000;
    }
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      position: fixed;
      -webkit-overflow-scrolling: touch;
    }
    body {
      min-height: 100vh;
      min-height: -webkit-fill-available;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-transform: translate3d(0,0,0);
      transform: translate3d(0,0,0);
    }
    @supports (-webkit-touch-callout: none) {
      body {
        min-height: -webkit-fill-available;
      }
    }
    canvas {
      touch-action: none;
      -webkit-transform: translateZ(0);
      transform: translateZ(0);
      backface-visibility: hidden;
      perspective: 1000;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    :root {
      --neon-blue: #00ffff;
      --darker-bg: #0a0a12;

    }
